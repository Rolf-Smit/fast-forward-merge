name: Issue Comment Test

on:
  pull_request:
    types: [opened]

permissions:
  issues: write

jobs:
  test-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Add comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.payload.pull_request.number,
              body: 'Test comment'
            });