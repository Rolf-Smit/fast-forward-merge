name: Fast-forward Merge on PR Comment

on:
  issue_comment:
    types: [created]

jobs:
  ff-merge-on-comment:
    if: |
      github.event.issue.pull_request &&
      github.event.comment.body == '/release'
    runs-on: ubuntu-latest
    steps:
      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr_number = context.payload.issue.number;
            const { data: pr } = await github.rest.pulls.get({
              ...context.repo,
              pull_number: pr_number
            });
            return {
              base: pr.base.ref,
              head: pr.head.ref,
              headRepo: pr.head.repo.full_name
            };
      - name: Check PR targets main
        if: steps.pr.outputs.base == 'main'
        run: echo "PR targets main branch"

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          # fetch-depth 0 to enable merging
          fetch-depth: 0

      - name: Add PR branch as remote and fetch
        run: |
          git remote add prhead https://github.com/${{ fromJSON(steps.pr.outputs.value).headRepo }}.git
          git fetch prhead ${{ fromJSON(steps.pr.outputs.value).head }}

      - name: Try fast-forward merge
        run: |
          git merge --ff-only prhead/${{ fromJSON(steps.pr.outputs.value).head }}

      - name: Push result (if merge succeeded)
        run: |
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}